<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>KOREA Tour</h1>
    <div class="slider">
        <div class="slider-btn-wrapper slider-btn-wrapper-left">
            <button id="left-btn" class="slider-btn">&larr;</button>
        </div>
        <div class="item-wrapper">
            <div class="item">
                <img src="./images/seoul.jpg" alt="seoul">
                <div class="title">
                    <h2>SEOUL</h2>
                    <p>$3000</p>
                </div>
            </div>

            <div class="item">
                <img src="./images/jeju.jpg" alt="jeju">
                <div class="title">
                    <h2>JEJU island</h2>
                    <p>$4000</p>
                </div>
            </div>

            <div class="item">
                <img src="./images/suwon.jpg" alt="suwon">
                <div class="title">
                    <h2>suwon</h2>
                    <p>$3000</p>
                </div>
            </div>

            <div class="item">
                <img src="./images/muju.jpg" alt="muju">
                <div class="title">
                    <h2>MUJU</h2>
                    <p>$5000</p>
                </div>
            </div>
        </div>
        <div class="slider-btn-wrapper slider-btn-wrapper-right">
            <button id="right-btn" class="slider-btn">&rarr;</button>
        </div>
    </div>

    <script>
        (() => {
            const itemWrapperEl =  document.querySelector('.item-wrapper');
            const leftBtnEl = document.getElementById('left-btn');
            const rightBtnEl = document.getElementById('right-btn');

            function moveSlides(direction) {
                const item = itemWrapperEl.querySelector('.item');
                const itemMargin = parseFloat(getComputedStyle(item).marginRight);
                console.log(itemMargin);
                const itemWidth = itemMargin + item.offsetWidth + 2;

                let itemCount = Math.floor(itemWrapperEl.scrollLeft / itemWidth);

                if (direction === 'left') {
                    itemCount = itemCount -1;
                } else {
                    itemCount = itemCount +1;
                }
                itemWrapperEl.scrollLeft = itemWidth * itemCount;
            }
            leftBtnEl.addEventListener("click", e => moveSlides("left"));
            rightBtnEl.addEventListener("click", e => moveSlides("right"));
        })();
    </script>

</body>
</html>
