<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate-object</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="output"></div>
    <script>
        let input = {count : 2};
        input.getFirstValue = function() {
            var num1=Number(prompt("Put the first number."));
            return num1;
        };
        input.getSecondValue = function(){            
            var num2=Number(prompt("Enter the " + this.count + "th number or q for quit."));
            this.count++;
            return num2;
        };
        input.getOperator = function(){
            while(true) {
                var op = prompt("Enter the operator. ex\) +, -, *, /");

                if(op === '+' || op === '-' || op === '*' || op === '/' || op === 'q') {
                    break;
                }else {
                    alert("Please enter the operator again.")
                }
            }            
            return op;
        };

        let output = {};
        output.out = document.getElementById('output');
        output.print = function(result){
            this.out.innerHTML = "Your final result is " + result +".";
        };

        let calculator = {};
        calculator.calculate = function(first, second, op){
            var result = 0;
            if(op === 'q') {
                result = 'quit';
            } else if(op === '+') {
                result = first + second;
            } else if(op === '-') {
                result = first - second;
            } else if(op === '*') {
                result = first * second;
            } else if(op === '/') {
                result = first / second;
            }
            return result;
        };

        function main() {
            var first = input.getFirstValue();

            while(true) {
                var op = input.getOperator();
                
                if(op === 'q') {
                    break;
                } 
                var second = input.getSecondValue();
                var result = calculator.calculate(first, second, op);
            }
            
            output.print(result);  
        };
        main();
    </script>
</body>
</html>
