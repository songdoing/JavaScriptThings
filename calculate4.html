<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate-object</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="output"></div>
    <script>
        let input = {};
        input.getFirstValue = function() {
            var num1=Number(prompt("Put the first number."));
            return num1;
        }
        input.getSecondValue = function(){
            var n =2;
            var num2=Number(prompt("Enter the " + n + "th number or q for quit."));
            return num2;
        }
        input.getOperator = function(){
            while(true) {
                var op = prompt("Enter the operator. ex\) +, -, *, /");

                if(op === '+' || op === '-' || op === '*' || op === '/' || op === 'q') {
                    break;
                }else {
                    alert("Please enter the operator again.")
                }
            }            
            return op;
        }

        let output = {};
        output.print = function(result){
            var out = "Your final result is " + result +".";
            return out;
        }

        let calculator = {};
        calculator.calculate = function(first, second, op){
            var result = 0;
            if(op === 'q') {
                result = 'quit';
            } else if(op === '+') {
                result = first + second;
            } else if(op === '-') {
                result = first - second;
            } else if(op === '*') {
                result = first * second;
            } else if(op === '/') {
                result = first / second;
            }
            return result;
        }

        function main() {
            var first = input.getFirstValue();

            while(true) {
                var op = input.getOperator();
                
                if(op === 'q') {
                    break;
                } 
                var second = input.getSecondValue();
                var result = calculator.calculate(first, second, op);
            }
            var out = document.getElementById('output');
            out.innerHTML =output.print(result);  
        }
        main();
    </script>
</body>
</html>
