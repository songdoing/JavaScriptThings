<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        First : <input type="text" id="num1"><br/>
        Operator : <input type = "text" id="op"><br/>
        Second : <input type="text" id="num2"><br/>
        <button onclick="calc()">Calculate</button>
    </div>
    <div id="output"></div>

    <script>
        function calc() {
            var n1 = Number(document.getElementById('num1').value);
            var n2 = Number(document.getElementById('num2').value);
            var op = document.getElementById('op').value;

            var out = document.getElementById('output');
            var str = "";
            switch(op) {
                case "+":
                    str += "addition: " + (n1+n2) + "<br/>";
                break;
                case "-":
                    str += "subtraction: " + (n1-n2) + "<br/>";
                break;
                case "*":
                    str += "multiplication: " + (n1*n2) + "<br/>";
                break;
                case "/":
                    str += "division: " + (n1/n2) + "<br/>";
                break;
                default:
                    str += "wrong input."
            }
            out.innerHTML = str;
        }
    </script>
</body>
</html>
